<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <!-- Permite ao usuário colocar informações e interagir -->
    <form name="slaBao" method="post/get" action="" enctype="">
        <h3>Formulário de contato</h3>
        Nome: <input type="text" name="nome" id="nome"><br>
        Senha: <input type="password" name="senha" id="senha" maxlength="10"><br>
        <h4>Curso:</h4>
        <input type="radio" name="curso" id="curso" value="I"> Informártica<br>
        <input type="radio" name="curso" id="curso" value="D"> Design <br>
        <input type="radio" name="curso" id="curso" value="M"> Mecatrônica <br>
        <h4>SEXO:</h4>
        <input type="checkbox" name="sexo" id="sexo" value="M"> Masculino <br>
        <input type="checkbox" name="sexo" id="sexo" value="F"> Feminino <br>
        <input type="checkbox" name="sexo" id="sexo" value="G" checked> LGBTQQICAAPF2K+ <br>
        <h4>Estados:</h4>
        <select name="estados" id="estados">
            <option name="SC" value="SC">Santa Catarina</option>
            <option name="RJ" value="RJ">Rio de Janeiro</option>
            <option name="RS" value="RS">Rio Grande do Sul</option>
        </select>
        <h3>Comentário:</h3>
        <textarea name="comentario" id="comentario" rows="5" cols="30">Digita ai garai...</textarea>
        <h3>Data de nascimento:</h3>
        <input type="date" name="dataNascimento" id="dataNascimento">
        <input type="time" name="horario" id="horario"><br>
        <input type="submit" name="enviar" id="enviar" value="ENVIAR">
        <input type="reset" name="resetar" id="resetar" value="RESETAR">
    </form>
</body>
</html>
